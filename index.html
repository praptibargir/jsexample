<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Practice</title>
</head>
<body>
    

    <script>
        const name = prompt("Enter your Name: ");
        document.write(`<br/>Good Morning ${name}!<br/><br/>`);
        
        let fullname= "Prapti Bargir";
        document.write(`Full Name: ${fullname}<br/>`);
        let typename=typeof(fullname);
        console.log(`Type of fullname is ${typename}`);

        const age=21;
        document.write(`Age: ${age}<br/> `);
        let typeage=typeof(age);
        console.log(`Type of fullname is ${typeage}`);

        var weight=40;
        document.write(`Weight: ${weight}<br/> `);
        let typeweight=typeof(weight);
        console.log(`Type of fullname is ${typeweight}`);
        
    </script>
</body>
</html>
